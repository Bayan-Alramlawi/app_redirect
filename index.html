<!DOCTYPE html>
<html>
<head>
  <title>Redirect Test</title>
  <script>
        function redirectToApp() {
            // Get the value from the text input
            var textValue = document.getElementById('textInput').value;

            // If no value is provided, use a default value or leave as it is
            var customProtocol = "nasioqx78cp://" + textValue;

            var fallbackUrl = "https://nas.io/install";

            // Redirect to the custom protocol URL
            window.location.href = customProtocol;

            // Set a timeout for the fallback URL
            setTimeout(function() {
                window.location.href = fallbackUrl;
            }, 1000);
        }
    </script>
</head>
<body>
<!-- Add a text field for input -->
<input type="text" id="textInput" placeholder="redirect to app link here" />
<br>
<!-- Updated button to use the entered text value -->
<button onclick="redirectToApp()">Open App</button>
</body>
</html>
