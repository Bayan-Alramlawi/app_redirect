<!DOCTYPE html>
<html>
<head>
  <title>Redirect Test</title>
  <script>
        function redirectToApp() {
            var customProtocol = "testCustomProtocol://nas.io";
            var fallbackUrl = "https://nas.io/install";

          
            window.location.href = customProtocol;

            setTimeout(function() {
                window.location.href = fallbackUrl;
            }, 1000);
        }
    </script>
</head>
<body>
<button onclick="redirectToApp()">Open App</button>
</body>
</html>
